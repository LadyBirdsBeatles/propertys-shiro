<body>
<form>
    <table class="layui-table">
        <tr>
            <td>ID号:</td>
            <td><label for="uid"></label><input type="text" class="layui-input" style="border: none" readonly id="uid"
                                                name="userid"></td>
        </tr>
        <tr>
            <td>用户名:</td>
            <td><label for="uname"></label><input type="text" class="layui-input" style="border: none" readonly
                                                  id="uname" name="username"></td>
        </tr>
        <tr>
            <td>手机号码:</td>
            <td><label for="uphone"></label><input type="text" class="layui-input" style="border: none" readonly
                                                   id="uphone" name="userphone"></td>
        </tr>
        <tr>
            <td>新密码:</td>
            <td><label for="newpasswrod"></label><input name="password" id="newpasswrod" class="layui-input"
                                                        required="required" type="password"
                                                        placeholder="请输新入密码"
                                                        autocomplete="off" lay-verify="pass">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div class="layui-btn" style="width: 100%" type="submit" id="ajaxSubmit" value="确定">确定</div>
            </td>
        </tr>
    </table>
</form>
<script src="../../lib/jquery.min.js"></script>
<script>
    var parse;

    function pays(obj) {
        parse = JSON.parse(obj);
        $("#uid").val(parse.userId);
        $("#uname").val(parse.userName);
        $("#uphone").val(parse.userPhonenumber);
        $("#ajaxSubmit").on("click", function () {
            var userId = $("#uid").val();
            var userName = $("#uname").val();
            var newpasswrod = $("#newpasswrod").val();
            $.ajax({
                url: '/user/amendpwd',
                cache: false,
                type: "post",
                async: "false",
                dataType: 'json',
                data: {userId: userId, userName: userName, newPassword: newpasswrod},

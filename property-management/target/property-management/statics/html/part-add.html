    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">

                  <div class="layui-form-item">
                      <label class="layui-form-label">
                          <span class="x-red">*</span>标题
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="username" name="msgTitle" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>内容
                        </label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" class="layui-textarea"  name="msgOther1" ></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>活动开始时间
                        </label>
                        <div class="layui-inline">
                            <input type="text" id="startTime" name="msgPartstarttime" equired="" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>活动截止时间
                        </label>
                        <div class="layui-inline">
                            <input type="text" id="endTime" name="msgPartendtime" required="" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>



                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                        </label>
                        <button  class="layui-btn" lay-filter="add" lay-submit="">
                            增加
                        </button>
                    </div>
              </form>
            </div>
        </div>
        <script>
            var parent_json;
            $(function () {
                //从父层获取值，json是父层的全局js变量。eval是将该string类型的json串变为标准的json串
                parent_json = eval('(' + parent.add + ')');
                console.log(parent_json);
                // $("#msgTitle").text(parent_json.msgTitle);
            })
        </script>


        <script>layui.use(['form', 'layer','laydate'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                var laydate = layui.laydate;

                //时间选择器
                laydate.render({
                    elem: '#startTime' //指定元素
                    ,type:'datetime'
                    , trigger: 'click'
                });
                laydate.render({
                    elem: '#endTime'
                    ,type:'datetime'
                    , trigger: 'click'
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    var field = data.field;
                    field.msgClass=parent_json.msgClass;
                    console.log(data);
                    $.ajax({
                        url:'/property/msg/add/notice',
                        type:'post',
                        data:JSON.stringify(field),
                        dataType:'json',
                        contentType:"application/json",
                        success:function (){
                            console.log("成功")
                        },
                        error:function (e){
                            console.log(e)
                        }
                    });
                    //发异步，把数据提交给php
                    layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });
                    return false;
                });

            });</script>

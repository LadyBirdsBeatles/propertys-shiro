<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all">
        <script src="../../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>

        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <table class="layui-table" lay-data="{url:'/property/staff?adminStatus=0',toolbar: '#toolbarDemo',page: true,id:'test'}" lay-filter="test" id="test">
                                <thead>
                                <tr>
                                    <th lay-data="{field:'adminId', sort: true}">ID</th>
                                    <th lay-data="{field:'adminName'}">用户名</th>
                                    <th lay-data="{field:'adminPhoneNumber' }">电话号码</th>
                                    <th lay-data="{field:'adminPost'}">职位</th>
                                    <th lay-data="{field:'adminDate'}">入职时间</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var json;
            layui.use('table',
            function() {
                var table = layui.table;
                //表格重载
                // table.reload('test', {
                //     url: '/property/staff'
                //     ,where: {'adminStatus':0} //设定异步数据接口的额外参数
                // });

                //监听行工具
                table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                    var data = obj.data //获得当前行数据
                        , layEvent = obj.event; //获得 lay-event 对应的值
                    if (layEvent === 'edit') {
                        json = JSON.stringify(data);

                        layui.use('layer', function () {
                            layer.open({
                                title: '查看内容',
                                maxmin: true,
                                type: 2,
                                content: '/staff-details.html',
                                area: ['1000px', '500px'],
                                end: function() {
                                    location.reload();
                                }
                            });
                        });
                    }
                    else if (layEvent === 'delete') {
                        layer.confirm('确认要删除吗？',
                            function() {
                                $.ajax({
                                    url:'/propertyAdmin/staff/update',
                                    type:'post',
                                    data:{'adminId':data.adminId,
                                        'adminStatus':1
                                    },
                                    dataType:'json',
                                    success:function (){
                                        //发异步删除数据
                                        $(obj).parents("tr").remove();
                                        layer.msg('已删除!', {
                                            icon: 1,
                                            time: 1000
                                        },function () {
                                            parent.location.reload();
                                        });
                                    },
                                    error:function (e){
                                        console.log(e)
                                    }
                                });

                            });

                    }
                });

            });
        </script>
    </body>
</html>

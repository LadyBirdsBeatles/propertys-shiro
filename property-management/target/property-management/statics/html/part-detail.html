<!DOCTYPE html>
<html class="x-admin-sm" lang="">
    <head>
        <meta charset="UTF-8">
        <title>小区信息</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script src="../../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">子页</a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">
                          文章内容
                        </div>
                        <div class="layui-card-body ">
                          <ul class="layui-timeline">
                              <li class="layui-timeline-item">
                                  <div class="layui-timeline-content layui-text">
                                      <h3 id="title" class="layui-timeline-title"></h3>
                                      <p id="startTime" style="color: #4E5465">活动开始时间: </p>
                                      <br>
                                      <p id="endTime" style="color: #4E5465">活动结束时间: </p>
                                      <br>
                                      <p id="txt" style="color: #0C0C0C">
                                      </p>
                                      <br>

                                  </div>
                              </li>

                              <li class="layui-timeline-item">
                                  <div>
                                      <p id="user" style="color: #3F3F3F">浏览列表:<br></p>
                                  </div>
                              </li>
                          </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>

        <script>
            var parent_json;
            $(function () {
                //从父层获取值，json是父层的全局js变量。eval是将该string类型的json串变为标准的json串
                parent_json =eval('('+parent.json+')');
                console.log(parent_json);
                $("#title").text(parent_json.msgTitle);
                $("#time").append(parent_json.msgCreatetime)
                $("#txt").text(parent_json.msgOther1);
                var start = parent_json.msgPartstarttime;
                var end = parent_json.msgPartendtime;
                var startT = start.substring(0,start.length-5);
                var endT = end.substring(0,start.length-5);
                $("#startTime").append(startT);
                $("#endTime").append(endT);

                var users = parent_json.users;
                $.each(users,function (i,item) {
                    if(item.userName == null){
                        $("#user").append('您是第一个查看的人呦~')
                    }else {
                        $("#user").append(item.userName+'<br>')
                    }
                })

            });
        </script>
    </body>
</html>

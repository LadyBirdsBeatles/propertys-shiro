                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除

<!--这个要改动-->
<script src="../js/jquery.min.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>

    layui.use(['form', 'table', 'layer'], function () {

        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;

        //方法级渲染
        var t = table.render({
            elem: '#lt'
            , url: '/ccUser/ccGetAll'
            , cols: [[
                {checkbox: true}
                , {field: 'userId', title: 'ID', sort: true}
                , {field: 'userName', title: '业主名', edit: 'text'}
                , {field: 'userPhonenumber', title: '手机号'}
                , {field: 'userDress', title: '地址', edit: 'text'}
                , {field: 'userSize', title: '房间大小', edit: 'text', sort: true}
                , {width: 100, align: 'left', toolbar: '#barDemo'}
            ]]
            , limits: [8, 20, 30, 40, 50, 100]
            , limit: 8
            , page: true
            , height: 410
        });


        //监听编辑
        table.on('edit(tb)', function (obj) {
            var value = obj.value //得到修改后的值
                , data = obj.data //得到所在行所有键值
                , field = obj.field; //得到字段

            $.ajax({
                url: "/ccUser/ccUpdate",
                type: "post",
                data: JSON.stringify(data),
                contentType: "application/json",
                dataType: "json",
                success: function (data) {
                    if (data.tf == "true") {
                        layer.msg('修改成功');
                    } else {
                        layer.msg(data.tf);
                    }
                }
            })
        });

        //监听工具条
        table.on('tool(tb)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if (layEvent === 'detail') { //查看
                //do somehing
            } else if (layEvent === 'del') { //删除
                layer.confirm('真的删除行么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                    var list = new Array()
                    list[0] = data.userId;
                    layer.msg(list[0])
//                    layer.msg(data.userId)
                    $.ajax({
                        url: "/ccUser/ccDelete",
                        data: {"list": list},
                        type: "post",
                        traditional: true,
                        success: function (msg) {
                            if (msg.tf == "true") {
                                $(obj).parents("tr").remove();
                                layer.msg('已删除!', {icon: 1, time: 1000});
                            } else {
                                layer.msg('删除失败!', {icon: 2, time: 1000});
                            }
                        }
                    })
                });
            } else if (layEvent === 'edit') { //编辑
                //do something

                //同步更新缓存对应的值
                obj.update({
                    username: '123'
                    , title: 'xxx'
                });
            }
        });

        // 监听全选
        form.on('checkbox(checkall)', function (data) {

            if (data.elem.checked) {
                $('tbody input').prop('checked', true);
            } else {
                $('tbody input').prop('checked', false);
            }
            form.render('checkbox');
        });

        //按姓名查询业主
        form.on("submit(sreach)", function (data) {
            json = JSON.stringify(data.field)
            //执行重载
            t.reload({
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {
                    userName: (JSON.parse(json)).userName
                }
            }, 'data');
            console.log(json)
            return false;
        })
    });

    //批量删除
    function delAll(argument) {
        var ids = [];

        // 获取选中的id
        $('tbody input').each(function (index, el) {
            if ($(this).prop('checked')) {
                ids.push($(this).parent().parent().parent().children().eq(1).eq(0).text())
            }
        });

        layer.confirm('确认要删除吗？' + ids.toString(), function (index) {
            //捉到所有被选中的，发异步进行删除
//            layer.msg('删除成功', {icon: 1});
//            $(".layui-form-checked").not('.header').parents('tr').remove();
            $.ajax({
                url: "/ccUser/ccDelete",
                data: {"list": ids},
                type: "post",
                traditional: true,
                success: function (data) {
                    if (data.tf == "true") {
                        $(".layui-form-checked").not('.header').parents('tr').remove();
                        layer.msg('删除成功', {icon: 1});
                    } else {
                        layer.msg('删除失败', {icon: 2});
                    }
                }
            })
        });
    }


</script>
</html>
